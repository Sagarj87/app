spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: test_jwt_secret_key
  expiration: 3600000

logging:
  level:
    org.springframework: WARN
    com.example.springbootjwtauth: DEBUG

# Use the 'test' profile for tests
debug: false
